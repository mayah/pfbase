<div ng-hide="loginUser" class="row">
    <div class="jumbotron col-md-8">
        <h1>BASE へようこそ</h1>
        <p>現在 Closed Alpha にて運営しています。</p>
    </div>
    <div class="col-md-4">
        <form ng-controller="loginFormControl" ng-submit="submit()">
            <div class="form-group">
                <input type="email" class="col-md-12 form-control" placeholder="メールアドレス" ng-model="email" required>
                <span id="login-email-help" class="help-block hidden"></span>
            </div>
            <div class="form-group">
                <input type="password" class="col-md-12 form-control" placeholder="パスワード" ng-model="password" required>
                <span id="login-password-help" class="help-block hidden"></span>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="rememberMe"> 次回からログインを省略 (30日間)
                </label>
            </div>
            <button class="btn btn-info">ログイン</button>
        </form>
        <hr>
        <a href="/users/create">新規登録はこちら</a>
    </div>
</div>

<div ng-show="loginUser">
    <div ui-view></div>
</div>
