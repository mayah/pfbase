@()(implicit context: controllers.ActionContext)<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="fragment" content="!" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/all.css")">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="@routes.Assets.at("javascripts/angular-ui-router.min.js")"></script>
    <script src="@routes.Assets.at("javascripts/controllers.js")"></script>
    <title>BASE</title>

    <script>
        window.sessionToken = '@context.sessionToken';
    </script>
</head>
<body ng-controller="appController">
@base.header()
<div class="container">
    <div ui-view></div>
</div>
@base.footer()
</body>
</html>
