@(title: String, doesShowMessage: Boolean = true)(content: Html)(implicit context: controllers.ActionContext)<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/all.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="@routes.Assets.at("javascripts/all.min.js")" type="text/javascript"></script>
    <title>@title</title>
</head>
<body>
@base.header()
<div class="main">
@if(doesShowMessage) {@base.messages()}
<main>
@content
</main>
</div>
@base.footer()
</body>
</html>
